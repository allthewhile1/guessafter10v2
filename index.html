  <style>

    .container {

      transform: translateY(100px);

    }

      transform: translateY(0);
    }
    .celebration-card, .swap-card, .bonus-card {

    .celebration-card.show, .swap-card.show, .bonus-card.show {
      animation: celebrate 1s ease-in-out 2;

    .tiebreaker-card {
      width: 320px;
    }
    @keyframes jiggle {
      0% { transform: translateY(0) rotate(0deg); }

      100% { transform: translateY(0) rotate(0deg); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }

    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }

    #confetti-canvas, #swap-confetti-canvas {

      left: 0;
      width: 100%;
      height: 100%;

      z-index: 11;
    }
    #score-cards {
      max-height: 80vh;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(256px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .spinning-wheel {
      display: inline-block;
      animation: spin 2s ease-out;
    }
    .bonus-question {
      background: #5eead4;
      border-radius: 8px;
      padding: 16px;
    }
    .timer {
      background: #fdf4e3;
      border: 2px solid #8b4513;
      border-radius: 8px;
      padding: 8px;
      font-size: 18px;
      color: #db2777;
      font-weight: bold;
    }
    input, select {
      padding: 12px;
      border: 2px solid #2dd4bf;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;

      margin-bottom: 16px;
    }
    .bg-gray-100 {

    }

    .bg-lime-400 { background: #a3e635; }
    .bg-pink-500 { background: #ec4899; }
    .bg-pink-400 { background: #f472b6; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .gap-4 { gap: 16px; }
    .mb-4 { margin-bottom: 16px; }
    .mb-6 { margin-bottom: 24px; }

    .text-center { text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container section">
    <h1 class="text-4xl font-bold text-center mb-6">Guess in Ten Scorekeeper üß†</h1>

    <!-- Setup Section -->

          <table class="guess-table">

        <button id="confirm-swap" class="btn bg-cyan-500">Confirm Swap üöÄ</button>

    </div>

    <!-- Bonus Screen -->
    <div id="bonus-screen" class="bonus-screen hidden">
      <div class="bonus-card">
        <h3 class="text-2xl font-bold text-teal-600 mb-4">Bonus Blitz! ‚ö°</h3>
        <div id="bonus-question" class="bonus-question text-xl text-gray-700 mb-4"></div>
        <div id="bonus-answer" class="text-lg text-lime-600 font-bold mb-4 hidden"></div>
        <div id="bonus-timer" class="timer text-lg text-pink-600 font-bold mb-4"></div>
        <select id="bonus-team" class="w-full mb-4"></select>
        <div id="bonus-decision" class="flex gap-4 hidden">
          <button id="bonus-yes" class="btn bg-lime-500">Yes ‚úÖ</button>
          <button id="bonus-no" class="btn bg-pink-500">No ‚ùå</button>
        </div>
      </div>
    </div>

    <!-- Tiebreaker Screen -->
    <div id="tiebreaker-screen" class="tiebreaker-screen hidden">
      <div class="tiebreaker-card">
        <h3 class="text-2xl font-bold text-teal-600 mb-4">Tiebreaker!</h3>
        <p id="tied-teams" class="text-xl text-gray-700 mb-4"></p>
        <div id="tiebreaker-buttons" class="flex flex-col gap-4"></div>
      </div>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="celebration-screen hidden">
      <canvas id="confetti-canvas"></canvas>
      <div class="celebration-card">
        <h3 id="winner-name" class="text-4xl font-bold text-teal-600 mb-4"></h3>
        <p class="text-2xl text-gray-700">Winner! üèÜ</p>
      </div>
      <button id="new-game-from-celebration" class="btn bg-cyan-500 mt-4">Start New Game üöÄ</button>
    </div>

    <!-- End Game Section -->
    <div id="end-game-section" class="hidden">
      <h2 class="text-2xl font-bold text-teal-600 mb-4">Game Over üéâ</h2>
      <div class="bg-gray-100">
        <p id="final-scores" class="text-lg text-gray-700 mb-4"></p>
        <button id="new-game" class="btn bg-cyan-500">Start New Game üöÄ</button>
      </div>
    </div>
  </div>

  <script>
    // ‚Äî‚Äî Global Variables ‚Äî‚Äî 
    let groups = [];
    let currentRound = 0;
    let questionCount = 0;
    let currentGroupIndex = 0;
    let scores = {};
    let hintWords = ['', ''];
    let maxQuestions = 0;
    let questionsList = [];       // To store asked questions & answers
    let guessStates = {};         // { teamIndex: { guess: '...', correct: true/false } }
    let swappedPlayers = [];      // For swap screen
    let bonusPoints = {};         // { teamIndex: points }
    
    // Predefined bonus questions (unchanged from original)
    const bonusQuestions = [
      { q: "What is the name of the main character in 'Spider-Man: Into the Spider-Verse'?", a: "Miles Morales" },

      { q: "In 'Avengers: Endgame,' what is the name of Iron Man‚Äôs daughter?", a: "Morgan Stark" },
      { q: "What is the name of the princess in 'The Legend of Zelda' series?", a: "Zelda" },
      { q: "Who sings 'Shake It Off'?", a: "Taylor Swift" },
      { q: "In 'Frozen,' what is Elsa‚Äôs sister‚Äôs name?", a: "Anna" },
      { q: "What is the name of the blocky sandbox game where you punch trees to gather wood?", a: "Minecraft" },
      { q: "Who is the main villain in 'Star Wars: The Force Awakens'?", a: "Kylo Ren" },
      { q: "What is the name of the streaming platform where MrBeast posts challenge videos?", a: "YouTube" },
      { q: "In 'Toy Story,' what is the name of the cowboy doll?", a: "Woody" },
      { q: "Who plays Captain Marvel in the Marvel movies?", a: "Brie Larson" },
      { q: "What is the name of the purple villain in 'Avengers: Infinity War'?", a: "Thanos" },
      { q: "In 'Among Us,' what do players do when a body is reported?", a: "Discuss/Vote" },
      { q: "Who is the singer of 'Old Town Road'?", a: "Lil Nas X" },
      { q: "What is the name of the fictional city where Batman lives?", a: "Gotham City" },
      { q: "In 'The Hunger Games,' what is the main character‚Äôs name?", a: "Katniss Everdeen" },
      { q: "What is the name of the dance move popularized by Fortnite?", a: "Floss" },
      { q: "Who is the YouTuber known for 'Unspeakable' gaming and challenge videos?", a: "Unspeakable" },
      { q: "In 'Moana,' what is the name of the demigod who helps Moana?", a: "Maui" },
      { q: "What is the name of the boy band that sang 'Dynamite'?", a: "BTS" },
      { q: "In 'Pok√©mon,' what is the name of the electric mouse Pok√©mon?", a: "Pikachu" },
      { q: "Who plays Spider-Man in 'Spider-Man: No Way Home'?", a: "Tom Holland" },
      { q: "What is the name of the game where you build and survive with friends on servers?", a: "Roblox" },
      { q: "In 'Encanto,' what is the main family‚Äôs last name?", a: "Madrigal" },
      { q: "Who sings 'Happier Than Ever'?", a: "Billie Eilish" },
      { q: "What is the name of the green ogre in the movie 'Shrek'?", a: "Shrek" },
      { q: "In 'Stranger Things,' what is the name of the alternate dimension?", a: "Upside Down" },
      { q: "Who is the YouTuber known for 'Dream' and speedrunning Minecraft?", a: "Dream" },
      { q: "In 'Black Panther,' what is the name of the fictional African country?", a: "Wakanda" },
      { q: "What is the name of the singer who performed at the 2020 Super Bowl with Shakira?", a: "Jennifer Lopez" },
      { q: "In 'Coco,' what instrument does Miguel play?", a: "Guitar" },
      { q: "What is the name of the game where you collect cards and battle with creatures?", a: "Pok√©mon Trading Card Game" },
      { q: "Who plays Harley Quinn in 'Birds of Prey'?", a: "Margot Robbie" },
      { q: "In 'Soul,' what is the name of the main character who loves jazz?", a: "Joe Gardner" },
      { q: "What is the name of the K-pop girl group that sang 'How You Like That'?", a: "Blackpink" },
      { q: "In 'The Incredibles,' what is the name of the super-fast son?", a: "Dash" }
    ];

    // Play sound stub (actual audio files are commented out)
    function playSound(soundId) {
      // For debugging, you can log the sound play. In production, hook to audio elements.
      console.log(`Playing sound: ${soundId}`);
    }

    // ‚Äî‚Äî 1) Dynamically Generate Group Name Inputs ‚Äî‚Äî 
    document.getElementById('num-groups').addEventListener('input', (e) => {
      const num = Math.min(Math.max(parseInt(e.target.value) || 1, 1), 10);
      const groupNamesDiv = document.getElementById('group-names');
      groupNamesDiv.innerHTML = '';
      for (let i = 0; i < num; i++) {
        groupNamesDiv.innerHTML += `
          <input id="group-name-${i}" type="text" placeholder="Group ${i + 1} Name">
        `;
      }
    });

    // ‚Äî‚Äî 2) Start Game: Read Groups, Init Scores, Show Hint Section ‚Äî‚Äî 
    document.getElementById('start-game').addEventListener('click', () => {
      // Read number of groups
      const count = Math.min(Math.max(parseInt(document.getElementById('num-groups').value) || 1, 1), 10);
      groups = [];
      scores = {};
      for (let i = 0; i < count; i++) {
        const nameInput = document.getElementById(`group-name-${i}`);
        const teamName = nameInput.value.trim() || `Team ${i + 1}`;
        groups.push(teamName);
        scores[teamName] = 0;
      }

      // Calculate maxQuestions = number of teams (one yes/no question each)
      maxQuestions = groups.length;
      questionCount = 0;
      currentGroupIndex = 0;
      questionsList = [];
      guessStates = {};
      bonusPoints = {};

      // Hide setup, show game & hint section
      document.getElementById('setup-section').classList.add('hidden');
      document.getElementById('game-section').classList.remove('hidden');
      document.getElementById('hint-section').classList.remove('hidden');

      // Display initial game state
      document.getElementById('current-round').textContent = `Round: ${currentRound + 1}`;
      document.getElementById('question-count').textContent = `Questions Asked: 0 / ${maxQuestions}`;
      renderScoreBoard();
    });

    // ‚Äî‚Äî 3) After Hints Are Set: Show Question-Asking Phase ‚Äî‚Äî 
    document.getElementById('set-hints').addEventListener('click', () => {
      const h1 = document.getElementById('hint1').value.trim();
      const h2 = document.getElementById('hint2').value.trim();
      hintWords = [h1, h2];

      // Display hints in the hints-display area
      const hintsDiv = document.getElementById('hints-display');
      hintsDiv.textContent = `Hints: ${h1} ‚Ä¶ ${h2}`;
      hintsDiv.classList.remove('hidden');

      // Hide hint inputs, show question UI
      document.getElementById('hint-section').classList.add('hidden');
      document.getElementById('question-section').classList.remove('hidden');

      // Initialize question phase
      questionCount = 0;
      currentGroupIndex = 0;
      updateCurrentTeamDisplay();
      document.getElementById('question-input').disabled = false;
      document.getElementById('answer-yes').disabled = false;
      document.getElementById('answer-no').disabled = false;
    });

    // ‚Äî‚Äî 4) Yes / No Answer Handlers ‚Äî‚Äî 
    document.getElementById('answer-yes').addEventListener('click', () => {
      handleYesNoAnswer('Yes');
    });
    document.getElementById('answer-no').addEventListener('click', () => {
      handleYesNoAnswer('No');
    });

    function handleYesNoAnswer(answer) {
      const teamName = groups[currentGroupIndex];
      const questionText = document.getElementById('question-input').value.trim() || '(no question text entered)';
      // Store the asked question and the answer
      questionsList.push({ team: teamName, q: questionText, a: answer });
      questionCount++;
      document.getElementById('question-count').textContent = `Questions Asked: ${questionCount} / ${maxQuestions}`;

      // Optionally, you could append this to the questions-list div to show history
      const qDiv = document.getElementById('questions');
      qDiv.classList.remove('hidden');
      const newEntry = document.createElement('div');
      newEntry.innerHTML = `<strong>${teamName}:</strong> "${questionText}" ‚Üí <em>${answer}</em>`;
      qDiv.appendChild(newEntry);

      // Disable this team's question input & buttons
      document.getElementById('question-input').value = '';
      document.getElementById('question-input').disabled = true;
      document.getElementById('answer-yes').disabled = true;
      document.getElementById('answer-no').disabled = true;

      // If more questions remain, move to next team
      if (questionCount < maxQuestions) {
        setTimeout(() => {
          currentGroupIndex++;
          updateCurrentTeamDisplay();
          document.getElementById('question-input').disabled = false;
          document.getElementById('answer-yes').disabled = false;
          document.getElementById('answer-no').disabled = false;
        }, 300);
      } else {
        // All teams have asked exactly one question ‚Üí go to Guess phase
        setTimeout(() => {
          showGuessSection();
        }, 300);
      }
    }

    function updateCurrentTeamDisplay() {
      const teamName = groups[currentGroupIndex];
      document.getElementById('current-team').textContent = teamName;
    }

    // ‚Äî‚Äî 5) Show Guess Entry Section ‚Äî‚Äî 
    function showGuessSection() {
      document.getElementById('question-section').classList.add('hidden');
      document.getElementById('guess-section').classList.remove('hidden');
      renderGuessTable();
    }

    function renderGuessTable() {
      const tbody = document.getElementById('guess-table-body');
      tbody.innerHTML = '';
      groups.forEach((teamName, idx) => {
        const tr = document.createElement('tr');
        // Team name cell
        const tdTeam = document.createElement('td');
        tdTeam.textContent = teamName;
        tdTeam.classList.add('text-gray-700');
        tr.appendChild(tdTeam);

        // Guess input cell
        const tdGuess = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Enter your guess';
        input.dataset.teamIndex = idx;
        tdGuess.appendChild(input);
        tr.appendChild(tdGuess);

        // Status cell (to be filled in on submission)
        const tdStatus = document.createElement('td');
        tdStatus.textContent = '';
        tdStatus.dataset.statusFor = idx;
        tr.appendChild(tdStatus);

        tbody.appendChild(tr);
      });
    }

    // ‚Äî‚Äî 6) Submit All Guesses ‚Äî‚Äî 
    document.getElementById('submit-guesses').addEventListener('click', () => {
      // In this implementation, we do not have an "actual answer" field.
      // If you wish to automatically check correctness, add an <input id="correct-answer"> in setup
      // and compare each team‚Äôs guess. Otherwise, leave the ‚ÄúCorrect/Incorrect‚Äù column blank
      // or manually fill it in later.

      const inputs = document.querySelectorAll('#guess-table-body input');
      inputs.forEach((inp) => {
        const idx = parseInt(inp.dataset.teamIndex, 10);
        const guessText = inp.value.trim();
        guessStates[idx] = { guess: guessText, correct: null };
        // If you implement auto-check:
        // const actual = document.getElementById('correct-answer').value.trim().toLowerCase();
        // guessStates[idx].correct = (guessText.toLowerCase() === actual);
      });

      // After collecting guesses, show the Score Screen
      showScoreScreen();
    });

    // ‚Äî‚Äî 7) Render Score Board (Game State) ‚Äî‚Äî 
    function renderScoreBoard() {
      const scoresDiv = document.getElementById('scores');
      scoresDiv.innerHTML = '';
      groups.forEach((teamName, idx) => {
        const card = document.createElement('div');
        card.classList.add('score-card');
        card.style.setProperty('--index', idx);
        const pts = scores[teamName] + (bonusPoints[idx] || 0);
        card.innerHTML = `
          <div class="text-lg font-bold">${teamName}</div>
          <div>Points: ${pts}</div>
        `;
        scoresDiv.appendChild(card);
      });
    }

    // ‚Äî‚Äî 8) Show Score Screen ‚Äî‚Äî 
    function showScoreScreen() {
      document.getElementById('guess-section').classList.add('hidden');
      const scoreCardsDiv = document.getElementById('score-cards');
      scoreCardsDiv.innerHTML = '';

      groups.forEach((teamName, idx) => {
        const card = document.createElement('div');
        card.classList.add('score-card-animated');
        card.style.setProperty('--index', idx);

        const gs = guessStates[idx];
        let statusText = '';
        if (gs) {
          statusText = gs.correct === true
            ? '‚úÖ Correct'
            : gs.correct === false
              ? '‚ùå Incorrect'
              : '‚Äî'; 
        }

        card.innerHTML = `
          <div class="text-xl font-bold">${teamName}</div>
          <div>Guess: ${gs ? gs.guess : '(no guess)'}</div>
          <div>Status: ${statusText}</div>
        `;
        scoreCardsDiv.appendChild(card);

        // Animate each card in
        setTimeout(() => {
          card.classList.add('show');
        }, idx * 150);
      });

      document.getElementById('score-screen').classList.remove('hidden');
      // Show "Continue" after all cards have animated in (approx. groups.length * 150 + 500 ms)
      setTimeout(() => {
        document.getElementById('continue-game').classList.remove('hidden');
      }, groups.length * 150 + 500);
    }

    // ‚Äî‚Äî 9) Continue After Score Screen ‚Äî‚Äî 
    document.getElementById('continue-game').addEventListener('click', () => {
      document.getElementById('score-screen').classList.add('hidden');
      // Check for ties or proceed to next round or end
      const maxPts = Math.max(...groups.map((t, i) => scores[t] + (bonusPoints[i] || 0)));
      const leaders = groups.filter((t, i) => (scores[t] + (bonusPoints[i] || 0)) === maxPts);

      if (leaders.length > 1) {
        // Tiebreaker
        showTiebreaker(leaders);
      } else {
        // Celebrate winner
        showCelebration(leaders[0]);
      }
    });

    // ‚Äî‚Äî 10) Tiebreaker Screen ‚Äî‚Äî 
    function showTiebreaker(tiedTeams) {
      const tbDiv = document.getElementById('tiebreaker-screen');
      tbDiv.classList.remove('hidden');
      document.getElementById('tied-teams').textContent = `Tied: ${tiedTeams.join(', ')}`;
      const btnContainer = document.getElementById('tiebreaker-buttons');
      btnContainer.innerHTML = '';
      tiedTeams.forEach((name) => {
        const btn = document.createElement('button');
        btn.classList.add('btn', 'bg-lime-500');
        btn.textContent = name;
        btn.addEventListener('click', () => {
          document.getElementById('tiebreaker-screen').classList.add('hidden');
          showCelebration(name);
        });
        btnContainer.appendChild(btn);
      });
    }

    // ‚Äî‚Äî 11) Celebration Screen ‚Äî‚Äî 
    function showCelebration(winnerName) {
      document.getElementById('winner-name').textContent = winnerName;
      document.getElementById('celebration-screen').classList.remove('hidden');
      // Launch confetti animation
      launchConfetti('confetti-canvas');
    }

    document.getElementById('new-game-from-celebration').addEventListener('click', () => {
      document.getElementById('celebration-screen').classList.add('hidden');
      resetGame();
    });

    // ‚Äî‚Äî 12) Swap Screen (Optional Surprise) ‚Äî‚Äî 
    // If your original code has a swap feature, hook it here. For now, it‚Äôs not invoked automatically.
    document.getElementById('confirm-swap').addEventListener('click', () => {
      const targetIdx = parseInt(document.getElementById('swap-target').value, 10);
      const swapTeam = swappedPlayers.shift();
      // Swap points or any other attribute between swapTeam and targetIdx
      // ... (your original swap logic)
      document.getElementById('swap-screen').classList.add('hidden');
      renderScoreBoard();
    });

    // ‚Äî‚Äî 13) Bonus Screen ‚Äî‚Äî 
    // Show a bonus question if you wish.  
    document.getElementById('bonus-yes').addEventListener('click', () => {
      const teamIdx = parseInt(document.getElementById('bonus-team').value, 10);
      bonusPoints[teamIdx] = (bonusPoints[teamIdx] || 0) + 1;
      document.getElementById('bonus-screen').classList.add('hidden');
      renderScoreBoard();
    });
    document.getElementById('bonus-no').addEventListener('click', () => {
      document.getElementById('bonus-screen').classList.add('hidden');
      renderScoreBoard();
    });

    // ‚Äî‚Äî 14) End Game Early ‚Äî‚Äî 
    document.getElementById('end-game').addEventListener('click', () => {
      // Show final scores and ‚ÄúGame Over‚Äù
      const finalDiv = document.getElementById('end-game-section');
      const text = groups.map((t, i) => {
        const pts = scores[t] + (bonusPoints[i] || 0);
        return `${t}: ${pts} pts`;
      }).join(' | ');
      document.getElementById('final-scores').textContent = text;
      document.getElementById('end-game-section').classList.remove('hidden');
      document.getElementById('game-section').classList.add('hidden');
    });

    document.getElementById('new-game').addEventListener('click', () => {
      document.getElementById('end-game-section').classList.add('hidden');
      resetGame();
    });

    // ‚Äî‚Äî 15) Reset Game ‚Äî‚Äî 
    function resetGame() {
      // Reset all global variables
      groups = [];
      currentRound = 0;
      questionCount = 0;
      currentGroupIndex = 0;
      scores = {};
      hintWords = ['', ''];
      maxQuestions = 0;
      questionsList = [];
      guessStates = {};
      swappedPlayers = [];
      bonusPoints = {};

      // Clear UI Sections
      document.getElementById('setup-section').classList.remove('hidden');
      document.getElementById('game-section').classList.add('hidden');
      document.getElementById('score-screen').classList.add('hidden');
      document.getElementById('tiebreaker-screen').classList.add('hidden');
      document.getElementById('celebration-screen').classList.add('hidden');
      document.getElementById('swap-screen').classList.add('hidden');
      document.getElementById('bonus-screen').classList.add('hidden');
      document.getElementById('end-game-section').classList.add('hidden');
      document.getElementById('questions').innerHTML = '';
      document.getElementById('questions').classList.add('hidden');
      document.getElementById('hints-display').classList.add('hidden');
      document.getElementById('group-names').innerHTML = '';
      document.getElementById('num-groups').value = 1;
      document.getElementById('scores').innerHTML = '';
      document.getElementById('question-count').textContent = '';
      document.getElementById('current-round').textContent = '';
    }

    // ‚Äî‚Äî 16) Confetti Launch (Canvas Animation Stub) ‚Äî‚Äî 
    function launchConfetti(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      // Simple confetti loop (placeholder)
      let particles = [];
      const colors = ['#f44336','#e91e63','#9c27b0','#2196f3','#4caf50','#ffeb3b','#ff9800'];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height * -1,
          r: Math.random() * 4 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          fallSpeed: Math.random() * 3 + 2
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, Math.random() * Math.PI, 0, 2 * Math.PI);
          ctx.fill();
          p.y += p.fallSpeed;
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(draw);
      }
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      draw();
    }
  </script>
